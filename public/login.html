<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header class="text-center bg-white py-3">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="">
						<img src="assets/img/logo.png" width="250px" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div
					class="col-lg-4 mx-lg-auto col-md-6 col-sm-8 col-xs-12 mx-md-auto mx-sm-auto my-5 d-flex align-items-center flex-column justify-content-center">
					<div class="card widget login-detail">
						<div class="bg-secondary py-5 px-4">
							<h1 class="h3 mb-2 text-white">Welkom terug!</h1>
							<h6 class="d-block h6 text-white lh-sm mb-1">Log in om daar te gaan naar jou NederlandReview
								dashboard
							</h6>
						</div>
						<div class="py-4 px-4 bg-white ">
							<form action="#" class="signin-form">
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je e-mail</label>
									<input type="email" class="form-control" placeholder="Je e-mail" required="">
								</div>
								<div class="form-group position-relative mb-3">
									<div class="d-flex justify-content-between">
										<label for="" class="form-label text-primary">Je wachtwoord</label>
										<a href="#">wachtwoord vergeten?</a>
									</div>
									<input id="password-field" type="password" class="form-control"
										placeholder="Je wachtwoord.." required="">
									<span toggle="#password-field"
										class="fa fa-fw fa-eye field-icon toggle-password"></span>
								</div>
								<div class="form-check mb-3">
									<input type="checkbox" class="form-check-input" id="exampleCheck1">
									<label class="form-check-label rob text-black" for="exampleCheck1">onthoud voor
										30 dagen</label>
								</div>
								<div class="d-grid mb-4">
									<button type="submit" class="btn btn-primary rounded-pill p-3">Log In</button>
								</div>
								<div class="text-center mb-5">
									<p class="text-black fs-14">Nog geen account? <a href="#">Maak nu een gratis account
											aan</a>
									</p>
								</div>
								<div class="of text-center position-relative">
									<hr class="m-0">
									<p class="text-muted fs-14 bg-white px-3 mb-0 d-inline">of</p>
								</div>
								<div class="form-group my-5">
									<button type="submit"
										class="form-control btn btn-danger submit p-3 text-white rounded-pill">Log
										In with Google</button>
								</div>
							</form>
						</div>
					</div>
					<p class="text-black fs-14 mt-4">Â© 2021. NederlandReview.nl. Design by <a href="#"
							class="med">Cherry</a></p>

				</div>
			</div>
		</div>

	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>

    <script src="https://code.highcharts.com/modules/accessibility.js"></script> -->



	<script src="assets/js/script.js"></script>
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
	<script>
		$(function () {
			'use strict'

			feather.replace({
				'aria-hidden': 'true'
			})

		});
	</script>

</body>

</html>
