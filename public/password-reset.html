<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header class="text-center bg-white py-3">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="">
						<img src="assets/img/logo.png" width="250px" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>


	<main>
		<div class="container">
			<div class="row">
				<div
					class="col-lg-4 mx-lg-auto col-md-6 col-sm-8 col-xs-12  mx-md-auto mx-sm-auto my-5 d-flex align-items-center flex-column justify-content-center">

					<div class="login-detail card widget">
						<div class="bg-secondary py-5 px-4">
							<h1 class="h3 mb-2 text-white">Wachtwoord vergeten?</h1>
							<h6 class="d-block h6 text-white lh-sm mb-1">Voer uw e-mailadres in en we sturen u
								instructies om uw
								wachtwoord opnieuw in te stellen</h6>
						</div>
						<div class="py-4 px-4">
							<form action="#" class="signin-form">
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">E-mailadres</label>
									<input type="email" class="form-control" placeholder="je e-mailadres" required="">
								</div>


								<div class="form-group mb-4">
									<button type="submit"
										class="form-control btn btn-primary rounded-pill p-3 text-white">Reset mijn
										wachtwoord</button>
								</div>
								<div class="text-center mb-4">
									<a href="#" class="text-muted opacity-50 text-decoration-none"><i
											class="fa fa-long-arrow-left me-2" aria-hidden="true"></i>Terug naar
										Login</a>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>

	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
	<script>
		$(function () {
			'use strict'

			feather.replace({
				'aria-hidden': 'true'
			})

		});
	</script>
