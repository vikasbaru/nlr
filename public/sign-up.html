<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/custom.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

	<header class="text-center bg-white py-3">
		<div class="container">
			<div class="row">
				<div class="col-12">
					<a href="">
						<img src="assets/img/logo.png" width="250px" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>


	<main
		class="">

		<div class="container">
			<div class="row">
				<div class="col-lg-4 mx-lg-auto col-md-6 col-sm-8 col-xs-12  mx-md-auto mx-sm-auto my-5 d-flex align-items-center flex-column justify-content-center">
					<div class="login-detail card widget">
						<div class="bg-secondary py-5 px-4">
							<h1 class="h3 mb-1 text-white">Maak hier een gratis account aan!</h1>
			
						</div>
						<div class="py-4 px-4 bg-white ">
							<form action="#" class="signin-form">
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je bedrijfsnaam</label>
									<input type="text" class="form-control" placeholder="Je bedrijfsnaam.." required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">KvK</label>
									<input type="text" class="form-control" placeholder="Achternaam.." required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je website</label>
									<input type="text" class="form-control" placeholder="Je website.." required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je werk e-mail</label>
									<input type="email" class="form-control" placeholder="je zakelijk e-mailadres.." required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je telefoonnummer</label>
									<input type="number" class="form-control" placeholder="Telefoonnummer" required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je voornaam</label>
									<input type="text" class="form-control" placeholder="Voornaam" required="">
								</div>
								<div class="form-group mb-4">
									<label for="" class="form-label text-primary">Je achternaam</label>
									<input type="text" class="form-control" placeholder="Achternaam.." required="">
								</div>
								<div class="form-check mb-3">
										<input type="checkbox" class="form-check-input" id="exampleCheck1">
										<label class="form-check-label rob text-black" for="exampleCheck1">Ik wll ook graag een
											gratis email
											over de betaaide add-ons van NederlandReview.</label>
					
								</div>
								<div class="form-check">
									<div class="mb-4  position-relative">
										<input type="checkbox" class="form-check-input" id="exampleCheck2">
										<label class="form-check-label rob text-black" for="exampleCheck2">Door u aan te melden
											gaat u
											akkoord met het ontavangen van e-mailcommunicatie over onze producten en
											diensten.</label>
									</div>
								</div>
			
			
								<div class="form-group mb-4">
									<button type="submit" class="form-control btn btn-primary rounded-pill p-3 text-white">Account type
										kiezen</button>
								</div>
			
			
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		


	</main>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<!-- <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script> -->



	<script src="assets/js/script.js"></script>
	<script>
		var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
		var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
			return new bootstrap.Tooltip(tooltipTriggerEl)
		})
	</script>
	<script>
		$(function () {
			'use strict'

			feather.replace({
				'aria-hidden': 'true'
			})

		});
	</script>

</body>

</html>
